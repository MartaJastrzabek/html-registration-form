<head>
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="site">
    <div class="header">
        <h1>Rejestracja</h1>
    </div>

    <form>
        <div class="col-sm-10">

            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">Imię</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Nazwisko</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                   value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Kobieta
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                   value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Mężczyzna
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Wpisz adres email">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Hasło</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Hasło">
                    <small id="passwordHelpBlock" class="form-text text-muted">Min. 8 znaków</small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Miasto">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Wybierz...</option>
                        <option value="1">Dolnośląskie</option>
                        <option value="2">Kujawsko-pomorskie</option>
                        <option value="3">Lubelskie</option>
                        <option value="4">Lubuskie</option>
                        <option value="5">Łódzkie</option>
                        <option value="6">Małopolskie</option>
                        <option value="7">Mazowieckie</option>
                        <option value="8">Opolskie</option>
                        <option value="9">Podkarpackie</option>
                        <option value="10">Podlaskie</option>
                        <option value="11">Pomorskie</option>
                        <option value="12">Śląskie</option>
                        <option value="13">Świętokrzyskie</option>
                        <option value="14">Warmińsko-mazurskie</option>
                        <option value="15">Wielkopolskie</option>
                        <option value="16">Zachodniopomorskie</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="postcode">Kod pocztowy</label>
                    <input type="text" class="form-control" id="postcode" placeholder="Kod pocztowy">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" checked>
                        <label class="form-check-label" for="gridCheck1">
                            Akceptuję <a href="regulamin.html">regulamin</a>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-labe2" for="gridCheck1">
                            Wyrażam zgodę na otrzymywanie informacji marketingowych
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Rejestruj</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
